    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ãƒãƒ¼ãƒ‰ã‚³ãƒ¼ãƒ‰ã•ã‚ŒãŸã‚·ãƒ¼ã‚¯ãƒ¬ãƒƒãƒˆï¼ˆãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã€APIã‚­ãƒ¼ã€ãƒˆãƒ¼ã‚¯ãƒ³ï¼‰ã®æ¤œå‡º
      - name: Check for hardcoded secrets
        run: |
          # ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã€APIã‚­ãƒ¼ã€ãƒˆãƒ¼ã‚¯ãƒ³ãªã©ã®ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’ãƒã‚§ãƒƒã‚¯ï¼ˆå¤‰æ•°åã¯é™¤å¤–ï¼‰
          if grep -r -i "password.*=.*['\"][^'\"]{8,}['\"]" src/ --include="*.ts" --include="*.tsx" --include="*.js" | grep -v "password.*=.*['\"][^'\"]*['\"]"; then
            echo "âŒ Potential hardcoded passwords found"
            exit 1
          fi

          if grep -r -i "api.*key.*=.*['\"][^'\"]{8,}['\"]" src/ --include="*.ts" --include="*.tsx" --include="*.js"; then
            echo "âŒ Potential hardcoded API keys found"
            exit 1
