          if grep -r "execute.*sql\|query.*sql" src/ --include="*.ts" --include="*.tsx" --include="*.js"; then
            echo "âš ï¸ Potential SQL injection vulnerabilities found"
            echo "Please use parameterized queries or Prisma ORM"
          else
            echo "âœ… No potential SQL injection vulnerabilities found"
          fi

      # XSSï¼ˆã‚¯ãƒ­ã‚¹ã‚µã‚¤ãƒˆã‚¹ã‚¯ãƒªãƒ—ãƒ†ã‚£ãƒ³ã‚°ï¼‰è„†å¼±æ€§ã®æ¤œå‡º
      - name: Check for XSS vulnerabilities
