          if grep -r "innerHTML" src/ --include="*.ts" --include="*.tsx" --include="*.js"; then
            echo "âš ï¸ Potential XSS vulnerabilities found (innerHTML usage)"
            echo "Please use textContent or React's safe rendering methods"
          else
            echo "âœ… No potential XSS vulnerabilities found"
          fi

  # =============================================================================
  # ä¾å­˜é–¢ä¿‚ã®æ›´æ–°ãƒã‚§ãƒƒã‚¯ - å¤ã„ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ã®æ¤œå‡º
  # =============================================================================
