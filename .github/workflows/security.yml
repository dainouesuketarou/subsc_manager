          echo "âœ… No hardcoded secrets found"

      # SQLã‚¤ãƒ³ã‚¸ã‚§ã‚¯ã‚·ãƒ§ãƒ³è„†å¼±æ€§ã®æ¤œå‡º
      - name: Check for SQL injection vulnerabilities
        run: |
